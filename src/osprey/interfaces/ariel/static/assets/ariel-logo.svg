  <!-- Minute hand -->
  <path d="M24 24L32 20" stroke="#d4a574" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="24" cy="24" r="3" fill="url(#ariel-gradient)"/>
  <!-- Radial markers -->
  <circle cx="24" cy="8" r="1.5" fill="#4fd1c5" opacity="0.7"/>
  <circle cx="40" cy="24" r="1.5" fill="#4fd1c5" opacity="0.7"/>
