<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="ariel-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fd1c5"/>
      <stop offset="100%" stop-color="#d4a574"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="24" cy="24" r="22" stroke="url(#ariel-gradient)" stroke-width="2" fill="none"/>
