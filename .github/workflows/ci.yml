name: CI

on:
  push:
    branches: [ main, develop, release-*, feature/** ]
  pull_request:
    branches: [ main, develop, release-* ]
  workflow_dispatch:

# Note: This workflow runs tests, linting, docs build, and package checks
# For documentation deployment to GitHub Pages, see .github/workflows/docs.yml

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        pytest tests/ --ignore=tests/e2e -v --tb=short --cov=src/osprey --cov-report=xml --cov-report=term

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run ruff (linting)
      run: |
        ruff check src/ tests/ --output-format=github

    - name: Run ruff (formatting)
      run: |
        ruff format --check src/ tests/

    - name: Run mypy (type checking)
      run: |
        mypy src/ --no-error-summary || true
      continue-on-error: true

  docs:
    name: Documentation Build (Check Only)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"

    - name: Build documentation
      run: |
        cd docs
        make html

    - name: Check for broken links
      run: |
        cd docs
        make linkcheck || true
      continue-on-error: true

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      if: github.event_name == 'pull_request'
      with:
        name: documentation-preview
        path: docs/build/html
        retention-days: 7

  package:
    name: Package Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: dist/
        retention-days: 7

  all-checks-passed:
    name: All CI Checks Passed
    needs: [test, lint, docs, package]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        if [[ "${{ needs.test.result }}" != "success" ]]; then
          echo "❌ Tests failed"
          exit 1
        fi
        if [[ "${{ needs.lint.result }}" != "success" ]]; then
          echo "❌ Lint checks failed"
          exit 1
        fi
        if [[ "${{ needs.docs.result }}" != "success" ]]; then
          echo "❌ Documentation build failed"
          exit 1
        fi
        if [[ "${{ needs.package.result }}" != "success" ]]; then
          echo "❌ Package build failed"
          exit 1
        fi
        echo "✅ All CI checks passed!"

