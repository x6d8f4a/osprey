# Pre-commit hooks for Osprey Framework
# See https://pre-commit.com for more information
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # General file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: ^tests/cassettes/
      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: ^tests/cassettes/
      # Check for merge conflict markers
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
        args: ['--safe']
      # Check TOML syntax
      - id: check-toml
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict
      # Detect private keys
      - id: detect-private-key
      # Check JSON syntax
      - id: check-json
        exclude: ^tests/cassettes/
      # Check for debugger imports
      - id: debug-statements

  # Type checking with mypy (optional, can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
        args: [--no-error-summary, --ignore-missing-imports]
        # Only run on changed files to keep it fast
        pass_filenames: true
        # Don't fail on type errors (just warn)
        verbose: true

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # Skip mypy on CI (too slow)
  submodules: false


